	<body>
		<div class="jumbotron">
			<h1> RETRO CALCULATOR <h4> To use this calculator : click on calculator buttons or type directly in output screen </h4></h1>
		</div>
		<div>
		<table> 
			<tr>
				<td colspan = "4"><input type="text" id="display"></td>
			</tr>
			<tr>
				<td colspan= "8"><input type="button" value="clear" onclick="cls()" class="two"></td>
			</tr>
				<tr>
					<td colspan= "2"><input type="button" value="1" onclick="valval('1')" class="two"></td>
				    <td colspan="2"><input type="button" value="2" onclick="valval('2')" class="two"></td>
				    <td colspan="2"><input type="button" value="3" onclick="valval('3')" class="two"></td>  
				    <td colspan="2"><input type="button" value="4" onclick="valval('4')" class="two"></td>
			</tr>
			<tr>
				<td colspan="2"><input type="button" value="5" onclick="valval('5')"  class="two"></td>
				<td colspan="2"><input type="button" value="6" onclick="valval('6') " class="two"></td>
				<td colspan="2"><input type="button" value="7" onclick="valval('7')"  class="two"></td>
				<td colspan="2"><input type="button" value="8" onclick="valval('8')"  class="two"></td>
			</tr>

				<tr>
				<td  colspan="2"><input type="button" value="9" onclick="valval('9')"  class="two"></td>
				<td colspan="2" ><input type="button" value="0" onclick="valval('0')"  class="two"></td>
				<td colspan="4"><input type="button" value="=" onclick="solve()"  class="two"></td>
			</tr>
			<tr>
				<td colspan="2"><input type="button" value="+" onclick="valval('+')"  class="two"></td>
				<td colspan="2"><input type="button" value="-" onclick="valval('-')"  class="two"></td>
				<td colspan="2"><input type="button" value="*" onclick="valval('*')"  class="two"></td>
				<td colspan="2"><input type="button" value="/" onclick="valval('/')"  class="two"></td>
			</tr>
		</table>
</div>
